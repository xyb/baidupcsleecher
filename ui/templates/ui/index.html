{% extends "ui/base.html" %}

{% block nav %}
{% endblock %}

{% block content %}
  <div class="flex justify-between">
    <h1 class="text-2xl font-bold mb-4">Leecher</h1>

    <div class="flex">
    <!-- switch dark mode -->
      <div class="flex-left relative inline-block my-4 mr-5">
        <a id='darklink'
           class="hs-dark-mode-active:hidden block hs-dark-mode group flex items-center text-gray-600 hover:text-blue-600 font-medium dark:text-gray-400 dark:hover:text-gray-500"
           href="#!" data-hs-theme-click-value="dark">
          <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
               viewBox="0 0 16 16">
            <path
              d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278zM4.858 1.311A7.269 7.269 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.316 7.316 0 0 0 5.205-2.162c-.337.042-.68.063-1.029.063-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286z" />
          </svg>
        </a>
        <a id='lightlink'
           class="hs-dark-mode-active:block hidden hs-dark-mode group flex items-center text-gray-600 hover:text-blue-600 font-medium dark:text-gray-400 dark:hover:text-gray-500"
           href="#!" data-hs-theme-click-value="light">
          <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
               viewBox="0 0 16 16">
            <path
              d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z" />
          </svg>
        </a>
      </div>
    <!-- add task -->
      <label for="new_task" class="btn btn-primary btn-outline ">
        <svg width="20" height="20" fill="currentColor" class="h-5 w-5" aria-hidden="true">
          <path d="M10 5a1 1 0 0 1 1 1v3h3a1 1 0 1 1 0 2h-3v3a1 1 0 1 1-2 0v-3H6a1 1 0 1 1 0-2h3V6a1 1 0 0 1 1-1Z" />
        </svg>
        New
      </label>
      <input type="checkbox" id="new_task" class="modal-toggle" />
      <div  class="modal modal-bottom sm:modal-middle">
        {% include "ui/new_task_form.html" %}
        <label class="modal-backdrop btn btn-sm btn-circle absolute right-4 top-2 text-gray-500" for="new_task">X</label>
      </div>
    </div>
  </div>

{% comment %}
<!-- search -->
<input type="text" class="w-full px-4 py-2 mb-4 border rounded-md focus:outline-none"
  placeholder="Search Link / 搜索下载任务">
{% endcomment %}

<!-- tasks -->
  <div class="" hx-trigger="taskListChanged from:body"
       hx-get="{% url 'task_list' %}?per_page={{ request.GET.per_page }}&page={{ request.GET.page }}" hx-target="this">
    {% include "ui/task_list.html" %}
  </div>
{% endblock %}
